<div *ngIf="!isLoading">
<mat-card class="box">
    <mat-card-header>
      <mat-card-title>Price</mat-card-title>
    </mat-card-header>
    <form class="form" [formGroup]="comboBasePriceEditForm">
      <mat-card-content>
        <mat-form-field style="width: 100%">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" />
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        color="primary"
        class="btn-block"
        [disabled]="!comboBasePriceEditForm.valid"
        (click)="saveComboBasePrice()"
      >
        Save
      </button>
    </form>
  </mat-card>
</div>
