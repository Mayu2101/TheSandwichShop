<div *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading">
<div style="display: flex; flex-direction: row; flex-wrap: wrap">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Item</mat-card-title>
    </mat-card-header>
    <form class="form" [formGroup]="itemEditForm">
      <mat-card-content>
        <mat-form-field style="width: 100%">
          <mat-label>ID</mat-label>
          <input matInput readonly formControlName="itemId" />
        </mat-form-field>
        <mat-form-field style="width: 100%">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" />
        </mat-form-field>
        <mat-form-field style="width: 100%">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        color="primary"
        class="btn-block"
        [disabled]="!itemEditForm.valid"
        (click)="saveItem()"
      >
        Save
      </button>
    </form>
  </mat-card>

  <div *ngIf="mode == 'edit'">
    <app-item-base-price-edit [itemId]="itemId"></app-item-base-price-edit>
  </div>

</div>
</div>
